<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Monsters Inc. Departments  Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head> 
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <h1 class="navbar-brand"style="margin-left:2pc;color:blue"> Monsters Inc</h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" style="margin:auto;" id="navbarNav">

      <ul class="navbar-nav">
        <li>
          <a class="nav-link" href={%url 'home'%}>Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={%url 'employees'%}>Employees</a>
        </li>
        <li class="nav-item">
          <li class="nav-item active">
          <a class="nav-link" href={%url 'departments'%}>Departments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={%url 'contactus'%}>Contact</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href={%url 'aboutus'%}>About US</a>
          </li>
      </ul>
    </div>
  </nav>

  <div , style"margin:auto">
    <table class="table table-dark" class="table table-bordered">
     <thead>
      <tr><th>Name</th> <th>description </th>  <th>show </th> </tr>
     </thead>
     <tbody>
      {%for d in deps%}
      <tr>
      <td> {{d.name}} </td>
      <td> {{d.description}} </td>
      <td> <a  href="{{d.get_display_url}}"  class="btn btn-success">Show</a> </td>
      </tr>
      {%endfor%}
    </tbody>
  </table>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
